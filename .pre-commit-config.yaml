repos:
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: cargo-check
      - id: clippy
  - repo: local
    hooks:
      - id: rustfmt
        name: Rust formatting
        description: format all rust files
        entry: cargo +nightly fmt
        files: \.rs$
        language: system
      - id: taplo-fmt
        name: Taplo formatting
        description: format all toml files
        entry: taplo format
        args:
          - '--verbose'
          - '--diff'
        files: \.toml$
        language: system
      - id: cargo-sort
        name: Cargo sort
        description: sort cargo dependencies
        entry: cargo sort
        args:
          - '--workspace'
        files: Cargo\.toml$
        language: system
      - id: cargo-udep
        name: Cargo udep
        description: Prune unused dependencies
        entry: cargo udep
        files: Cargo\.toml$
        language: system
fail_fast: true
